<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:,">
        <title>packing.gh</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            canvas { width: 100%; height: 100%; }
            input[type=range] { width: 100%; }
            #container { position: relative; }
            #container canvas, #overlay { position: absolute; }
            #overlay { z-index: 1; width: 100%; }
            #overlay div { padding: 5px; }
            #loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                z-index: 2;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div id="loader"></div> 
        <div id="container">
            <div id="overlay">
                <div>
                  <label for="seed">seed</label>
                  <input type="range" id="seed" min="0" max="10" value="2" step="1">
                </div>
                <div>
                  <label for="count">count</label>
                  <input type="range" id="count" min="1" max="10" value="10" step="1">
                </div>
                <div>
                  <label for="minLength">minLength</label>
                  <input type="range" id="minLength" min="20" max="70" value="20" step="1">
                </div>
                <div>
                  <label for="maxLength">maxLength</label>
                  <input type="range" id="maxLength" min="20" max="70" value="70" step="1">
                </div>
                <div>
                  <label for="minWidth">minWidth</label>
                  <input type="range" id="minWidth" min="20" max="70" value="20" step="1">
                </div>
                <div>
                  <label for="maxWidth">maxWidth</label>
                  <input type="range" id="maxWidth" min="20" max="70" value="70" step="1">
                </div>
                <div>
                  <label for="minAngle">minAngle</label>
                  <input type="range" id="minAngle" min="0" max="180" value="118" step="1">
                </div>
                <div>
                  <label for="maxAngle">maxAngle</label>
                  <input type="range" id="maxAngle" min="0" max="180" value="180" step="1">
                </div>
                <div>
                  <label for="minHeight">minHeight</label>
                  <input type="range" id="minHeight" min="20" max="50" value="20" step="1">
                </div>
                <div>
                  <label for="maxHeight">maxHeight</label>
                  <input type="range" id="maxHeight" min="20" max="200" value="74" step="1">
                </div>
                <div id="area"> Slide to update area</div>
                <div id="perimeter" > Slide to update perimeter</div>
                <div id="volume" > Slide to update volume</div>
                <div><button id="downloadButton" disabled>Download</button></div>
                <div><a href="packing.gh" download="packing.gh.html">Save source code</a></div>
            </div>
        </div>

        <script type="module" src="./script.js"></script>

    </body>
</html>
